name: getondeals
description: "GetOnDeals - Best Deals & Discounts Mobile App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^14.0.0

  # Networking
  dio: ^5.4.0
  connectivity_plus: ^6.0.0

  # Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Local Storage (Hive instead of Isar - AGP 8+ compatible)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9

  # Push Notifications
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0

  # Analytics & Crash Reporting
  sentry_flutter: ^9.0.0

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.4
  share_plus: ^10.0.0

  # OAuth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.0.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

  # Testing
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/.env
    - assets/images/
    - assets/icons/
    - assets/logos/
